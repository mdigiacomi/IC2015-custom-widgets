<form role="form">
  <div class="form-group">
    <label for="rssurl">RSS URL:</label>
    <input type="rssurl" class="form-control" id="rssurl" ng-model="config.rssurl" placeholder="https://jira.digitaladrenalin.net/activity?maxResults=5&title=undefined">
  </div>
  <div class="form-group">
    <label for="rss-height">Height</label>
    <input type="text" class="form-control" id="rss-height" ng-model="config.height">
  </div>
</form>
