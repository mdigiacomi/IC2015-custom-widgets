<form role="form">
  <div class="form-group">
    <label for="rss-url">RSS URL:</label>
    <input type="rss-url" class="form-control" id="rss-url" ng-model="config.url" placeholder="http://www.example.com">
  </div>
  <div class="form-group">
    <label for="rss-height">Height</label>
    <input type="text" class="form-control" id="rss-height" ng-model="config.height">
  </div>
</form>
