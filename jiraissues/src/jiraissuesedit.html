<form role="form">
  <div class="form-group">
    <label for="jiraproject">Jira Project ID:</label>
    <input type="text" class="form-control" id="jiraproject" ng-model="config.jiraproject" placeholder="project-10000" />
  </div>
  <div class="form-group">
    <label for="jiraserver">Jira Server URL:</label>
    <input type="text" class="form-control" id="jiraserver" ng-model="config.jiraserver" placeholder="https://jira.digitaladrenalin.net" />
  </div>
 </form>
